  <!-- 1. link bootstrap.css -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
  <style>
    /* 自訂 navbar 背景色 */
    :root {
      --bs-coffee-rgb: 60, 40, 0;
    }

    .bg-coffee {
      --bs-bg-opacity: 1;
      background-color: rgba(var(--bs-coffee-rgb), var(--bs-bg-opacity)) !important;
    }

    #kaifu .btn-close {
      filter: invert(100);
    }

    #kaifu {
      width: 250px;
    }
  </style>

  <nav class="navbar navbar-expand-sm navbar-dark bg-coffee fixed-top">

      <a class="navbar-brand" href="#">泰山咖啡莊園</a>
      <!-- 漢堡按鈕 -->
      <!-- 原本 collapse 摺疊功能改成 data-bs-toggle="offcanvas"、data-bs-target="#kaifu" 不變 -->

        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 側邊欄選單區使用 offcanvas 的結構 -->
      <div id="kaifu" class="offcanvas offcanvas-start bg-dark" data-bs-backdrop="true" data-bs-scroll="true">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white">MENU</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>

            </li>

            </li>
            <li class="nav-item">

            </li>

        </div>
